<header>
  <mat-toolbar color="primary">
    <div class="header-left">
      <a class="logo" title="Tatvasoft">
        <img
          [src]="
            mobileScreen
              ? './assets/images/tatvasoft-abstract.svg'
              : './assets/images/tatvasoft-white.svg'
          "
          alt="Tatvasoft"
        />
      </a>
      <button
        mat-icon-button
        class="btn-menu"
        (click)="toggleSidebar()"
        *ngIf="isAdmin"
        matTooltip="Menu"
      >
        <mat-icon>
          <img src="./assets/images/hamburg-white.svg" alt="Menu" />
        </mat-icon>
      </button>
    </div>
    <div class="header-right" *ngIf="!register">
      <ul class="top-actions">
        <li *ngIf="isAdmin">
          <span class="logged-time">
            {{ currentTime | date : "dd-MM-yyyy"
            }}<em class="time">&nbsp;{{ currentTime | date : "HH:mm:ss" }}</em>
          </span>
        </li>
        <li>
          <!-- Profile Menu -->
          <button
            class="btn-user-profile"
            mat-icon-button
            [matMenuTriggerFor]="ProfileMenu"
          >
            <p class="text-block">
              {{ userName }}
              <span class="username">{{
                role === "Admin" ? role : "Candidate"
              }}</span>
            </p>
            <mat-icon class="arrow">
              <img src="./assets/images/chevron-down-white.svg" alt="Chevron" />
            </mat-icon>
          </button>
          <mat-menu
            #ProfileMenu="matMenu"
            class="profile-menu"
            xPosition="before"
          >
            <button
              mat-menu-item
              (click)="chanegPasswordDialog()"
              *ngIf="isAdmin && !isSuperAdmin"
              matTooltip="Change Password"
            >
              <mat-icon>
                <img
                  src="./assets/images/change-password-grey.svg"
                  alt="Change Password"
                />
              </mat-icon>
              <span>Change Password</span>
            </button>
            <button mat-menu-item *ngIf="!isAdmin" matTooltip="My Profile">
              <mat-icon>
                <img
                  src="./assets/images/candidates-grey.svg"
                  alt="My Profile"
                />
              </mat-icon>
              <span>My Profile</span>
            </button>
            <button
              mat-menu-item
              routerLink="/"
              (click)="logout()"
              matTooltip="Logout"
            >
              <mat-icon>
                <img src="./assets/images/logout-grey.svg" alt="Logout" />
              </mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>
</header>
