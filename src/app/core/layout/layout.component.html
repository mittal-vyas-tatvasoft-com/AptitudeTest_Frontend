            <!-- Start Breadcrumb -->
            <!-- <app-bread-crumb></app-bread-crumb> -->
            <!-- End Breadcrumb -->

            <!-- Main Content -->
            <main class="main-content">
                <router-outlet>
                </router-outlet>
            </main>
            <!-- End Main Content -->

            <!-- Start Footer -->

            <!-- End Footer -->
        </mat-sidenav-content>
    </mat-sidenav-container>
