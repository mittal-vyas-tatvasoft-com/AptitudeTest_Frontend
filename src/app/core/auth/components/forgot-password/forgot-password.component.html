<app-header [register]="true"></app-header>
<div class="body">
  <div class="content admin-pages-wrapper">
    <div class="heading-wrapper">
      <h1></h1>
    </div>
    <div class="container">
      <div class="login-page-wrapper">
        <form (ngSubmit)="onForgot()" [formGroup]="form">
          <div class="error-message" *ngIf="forgotFailed">
            Email not found. Please enter valid Email.
          </div>
          <div class="row login-row tc-login-row">
            <h2>FORGOT PASSWORD</h2>
          </div>
          <div class="row login-row tc-login-row">
            <p class="sub">Please enter your Email</p>
          </div>
          <div class="row login-row tc-login-row">
            <app-text-control
              [formControlModel]="forgotModel.userNameField"
              [form]="form"
              class="w-100"
            ></app-text-control>
          </div>
          <div class="row login-row tc-login-row">
            <app-button
              type="submit"
              [isDisabled]="!form.valid || disable"
              class="forgot-btn"
              label="GET PASSWORD"
              [matTooltip]="'Get password'"
            >
            </app-button>
          </div>
          <div class="row login-row tc-login-row">
            <div class="m-10">
              <a [routerLink]="['/']">Login Page</a>
            </div>
          </div>
        </form>
      </div>
      <div class="pagehelp">
        In order to access the different sections of TCExam you must log in
        using the name and password provided to you by the system administrator
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
