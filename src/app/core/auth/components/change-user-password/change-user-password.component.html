<div class="login-wrapper" [appPreventContextMenu]="false">
    <div class="login-header">
      <a class="logo" title="Tatvasoft">
        <img src="./assets/images/tatvasoft-white.svg" alt="Tatvasoft" />
      </a>
    </div>
    <div class="login-box-outer">
      <div class="login-box">
        <div class="welcome-text">
          <h2 class="title">Welcome</h2>
          <p class="description">Change your password to continue</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSaveClick()">
          <div class="row">
            <div class="col-12">
                <app-text-control
                [formControlModel]="formControls.currentPasswordField"
                [form]="form"
                (iconClick)="onIconClick(formControls.currentPasswordField)"
                class="w-100"
                #input1
              ></app-text-control>
            </div>
            <div class="col-12">
                <app-text-control
                [formControlModel]="formControls.newPasswordField"
                [form]="form"
                (iconClick)="onIconClick(formControls.newPasswordField)"
                class="w-100"
                #input2
              ></app-text-control>
            </div>
            <div class="col-12">
                <app-text-control
                [formControlModel]="formControls.confirmPasswordField"
                [form]="form"
                (iconClick)="onIconClick(formControls.confirmPasswordField)"
                class="w-100"
                #input3
              ></app-text-control>
            </div>
            <div class="info">
                {{ message }}
              </div>
            <div class="col-12 animation-target">
              <button mat-flat-button color="primary" class="w-100">Change Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="login-footer">
      <p>&copy; 2023 All Rights Reserved. Tatvasoft</p>
    </div>
  </div>
