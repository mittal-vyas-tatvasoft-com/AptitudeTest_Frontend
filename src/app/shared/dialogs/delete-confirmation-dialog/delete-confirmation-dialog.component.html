<mat-dialog-content class="dialog-body">
  <mat-icon class="confirmation-icon">
    <img src="./assets/images/delete-primary.svg" alt="Delete" />
  </mat-icon>
  <p class="confirmation-message">
    Are you sure you want to delete this record?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="dialog-footer">
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    (click)="deleteConfirmed(true)"
    matTooltip="Delete"
  >
    Delete
  </button>
  <button
    mat-stroked-button
    color="primary"
    [mat-dialog-close]="false"
    matTooltip="Cancel"
  >
    Cancel
  </button>
</mat-dialog-actions>
