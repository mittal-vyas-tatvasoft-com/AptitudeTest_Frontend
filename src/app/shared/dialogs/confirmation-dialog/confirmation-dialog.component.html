<mat-dialog-content class="dialog-body">
  <p class="confirmation-message">
    {{ data.message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="dialog-footer">
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    (click)="confirmed(true)"
  >
    {{ data.confirmText }}
  </button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>
</mat-dialog-actions>
