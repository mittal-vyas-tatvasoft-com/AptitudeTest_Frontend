<div [formGroup]="form">
  <label>{{ formControlModel.label }}</label>
  <mat-radio-group [formControlName]="formControlModel.key">
    <mat-radio-button *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
  <mat-error>{{
    validationService.getError(form, formControlModel, formControlModel.key)
  }}</mat-error>
</div>
