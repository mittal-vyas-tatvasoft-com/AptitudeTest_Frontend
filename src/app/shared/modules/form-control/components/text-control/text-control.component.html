<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{ formControlModel.label }}</mat-label>
    <input
      matInput
      [formControlName]="formControlModel.key"
      [id]="formControlModel.key"
      [type]="formControlModel.inputType || ''"
      [maxlength]="formControlModel.maxLength || null"
      (keyup)="keyup.emit()"
    />
    <mat-error>{{
      validationService.getError(form, formControlModel, formControlModel.key)
    }}</mat-error>
    <mat-icon
      matSuffix
      class="svg-icon"
      (click)="onIconClick($event)"
      [svgIcon]="getSvgIcon()"
      >{{ formControlModel.iconName }}
    </mat-icon>
  </mat-form-field>
</div>
