<div [formGroup]="form">
  <mat-checkbox
    class="example-margin"
    *ngFor="let option of options"
    [value]="option.value.toString()"
    (change)="checkboxChanged($event)"
    >{{ option.label }}</mat-checkbox
  >
  <input hidden [formControlName]="formControlModel.key" />
  <mat-error>{{
    validationService.getError(form, formControlModel, formControlModel.key)
  }}</mat-error>
</div>
