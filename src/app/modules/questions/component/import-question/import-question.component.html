<div class="page-header">
  <div class="title-wrap">
    <mat-icon class="page-icon">
      <img src="./assets/images/question-primary.svg" alt="Question" />
    </mat-icon>
    <h4 class="title">Import Question</h4>
  </div>
  <div class="action-list">
    <button
      mat-stroked-button
      class="btn-stroked-default"
      (click)="handleBackBtn()"
      matTooltip="Back"
    >
      <mat-icon>
        <img src="./assets/images/back-arrow.svg" alt="Action" />
      </mat-icon>
    </button>
  </div>
</div>
<mat-card class="form-block mb-3">
  <mat-card-content>
    <div class="d-flex justify-content-center mt-2">
      <button
        class="margin-end"
        mat-raised-button
        color="primary"
        (click)="downloadSampleFile()"
      >
        download Sample File
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 mt-3">
        <div class="row align-items-end">
          <div class="col-sm mb-2">
            <dropzone
              [message]="message"
              [config]="dropzoneConfig"
              (success)="onUploadSuccess($event)"
              (error)="onUploadError($event)"
            ></dropzone>
          </div>
          <div class="col-sm-auto mb-2">
            <button
              mat-flat-button
              color="primary"
              [disabled]="!getValidation()"
              (click)="importQuestions()"
            >
              Import
            </button>
          </div>
          <div class="col-12" *ngIf="isImportSuccess">
            <p class="message-success pb-1">
              Successfully imported {{ count }} Questions.
            </p>
          </div>
          <div class="col-12">
            <p class="message-success pb-1">
              {{ fileName }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<app-question-list></app-question-list>
