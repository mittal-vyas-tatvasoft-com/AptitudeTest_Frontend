<div class="page-header">
    <div class="title-wrap">
        <mat-icon class="page-icon">
            <img src="./assets/images/question-primary.svg" alt="Question" />
        </mat-icon>
        <h4 class="title">Import Question</h4>
    </div>
    <div class="action-list">
        <button mat-stroked-button class="btn-stroked-default" (click)="handleBackBtn()">
            <mat-icon>
                <img src="./assets/images/back-arrow.svg" alt="Action" />
            </mat-icon>
        </button>
    </div>
</div>

<mat-card class="form-block mb-3">
    <mat-card-content>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Group Name</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let item of optionsList" [value]="item">
                                    {{ item }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field appearance="outline">
                            <mat-label>College</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let item of optionsList" [value]="item">
                                    {{ item }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col-sm mb-2">
                        <dropzone [message]="'Drag & Drop or Browse'"></dropzone>
                    </div>
                    <div class="col-sm-auto mb-2">
                        <button mat-flat-button color="primary">Import</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
