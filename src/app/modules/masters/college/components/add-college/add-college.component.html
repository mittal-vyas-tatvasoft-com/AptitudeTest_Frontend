<div class="dialog-header">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit College' : 'Add College' }}</h2>
  <button mat-icon-button class="dialog-close" (click)="closeModal()">
    <mat-icon>
      <img src="./assets/images/close-grey.svg" alt="Close">
    </mat-icon>
  </button>
</div>
<mat-dialog-content class="dialog-body pb-0">
  <form [formGroup]="form" (ngSubmit)="onSaveClick()">
    <div class="row">
      <div class="col-12">
        <app-text-control [formControlModel]="CollegeModel.name" [form]="form" class="w-100"></app-text-control>
      </div>
      <div class="col-md-8">
        <app-text-control [formControlModel]="CollegeModel.abbreviation" [form]="form" class="w-100"></app-text-control>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let item of optionsList" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('status')!.hasError('required') && form.get('status')!.touched">
            Status is required.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions align="end" class="dialog-footer">
      <button mat-flat-button mat-dialog-close color="primary">Cancel</button>
      <app-button [color]="'primary'" [type]="'submit'" [label]="isEditMode ? 'Save' : 'Add'" [isDisabled]="!form.valid"
        (clickEvent)="onSaveClick()"></app-button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
