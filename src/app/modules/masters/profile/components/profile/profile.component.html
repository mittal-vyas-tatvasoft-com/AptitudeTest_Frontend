<div class="page-header">
  <div class="title-wrap">
    <mat-icon class="page-icon">
      <img
        src="./assets/images/manage-master-primary.svg"
        alt="Manage Master"
      />
    </mat-icon>
    <h4 class="title">Profile</h4>
  </div>
  <div class="action-list">
    <button mat-fab color="primary" (click)="handleAddProfileDialog(0)">
      <mat-icon
        ><img src="./assets/images/add-white-full.svg" alt="Add"
      /></mat-icon>
    </button>
  </div>
</div>

<mat-card class="table-card">
  <mat-card-content>
    <div class="mat-table-wrapper">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Profile Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <ng-container [ngSwitch]="row.status">
              <mat-chip *ngSwitchCase="true" [class.ChipSuccess]="row.status">
                Active
              </mat-chip>
              <mat-chip *ngSwitchCase="false" [class.ChipInactive]="row.status">
                InActive
              </mat-chip>
            </ng-container>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <button
              mat-icon-button
              [matMenuTriggerFor]="tableActionMenu"
              class="btn-small"
            >
              <mat-icon>
                <img src="./assets/images/more-black.svg" alt="Action" />
              </mat-icon>
            </button>
            <mat-menu #tableActionMenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="handleAddProfileDialog(row.id)">
                <mat-icon>
                  <img src="./assets/images/edit.svg" alt="Edit" />
                </mat-icon>
                Edit
              </button>
              <button
                *ngIf="row.status == false"
                mat-menu-item
                (click)="changeSingleProfileStatus(row.id, true)"
              >
                <mat-icon>
                  <img src="./assets/images/active.svg" alt="Active" />
                </mat-icon>
                Active
              </button>
              <button
                *ngIf="row.status == true"
                mat-menu-item
                (click)="changeSingleProfileStatus(row.id, false)"
              >
                <mat-icon>
                  <img src="./assets/images/inactive.svg" alt="Inactive" />
                </mat-icon>
                Inactive
              </button>
              <button mat-menu-item (click)="handleDeleteProfileDialog(row.id)">
                <mat-icon>
                  <img src="./assets/images/delete.svg" alt="Delete" />
                </mat-icon>
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
