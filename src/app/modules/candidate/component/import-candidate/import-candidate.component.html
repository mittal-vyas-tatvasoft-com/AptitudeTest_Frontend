<div class="page-header">
  <div class="title-wrap">
    <mat-icon class="page-icon">
      <img src="./assets/images/candidates-primary.svg" alt="Candidates" />
    </mat-icon>
    <h4 class="title">Import Candidates</h4>
  </div>
  <div class="action-list">
    <button
      mat-stroked-button
      class="more-action-btn"
      routerLink="/admin/candidate"
    >
      <mat-icon>
        <img src="./assets/images/back-arrow.svg" alt="Action" />
      </mat-icon>
    </button>
  </div>
</div>

<mat-card class="form-block mb-3"
  ><mat-card-content>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-sm-6">
            <div class="row form-group">
              <div class="col pe-0">
                <mat-form-field appearance="outline">
                  <mat-label>Group Name</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let item of optionsList" [value]="item">
                      {{ item }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-auto ps-0">
                <button mat-stroked-button class="form-group-btn">
                  <mat-icon>
                    <img src="./assets/images/add-grey.svg" alt="Back" />
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline">
              <mat-label>College</mat-label>
              <mat-select>
                <mat-option *ngFor="let item of optionsList" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-sm mb-2">
            <img
              src="./assets/images/file-uploader.jpg"
              alt="Upload"
              class="d-block w-100"
            />
          </div>
          <div class="col-sm-auto mb-2">
            <button mat-flat-button color="primary">Import</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content></mat-card
>
