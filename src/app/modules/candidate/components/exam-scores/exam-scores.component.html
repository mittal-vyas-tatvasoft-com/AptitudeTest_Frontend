<mat-card class="form-block mb-3">
  <mat-card-content class="pb-0">
    <div class="card-header px-0 pt-0">
      <h5 class="card-header-title">Exam Score</h5>
    </div>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <app-text-control-number
            [formControlModel]="CandidateModel.acpcMeritRank"
            [form]="form"
            class="w-100"
            maxlength="6"
          ></app-text-control-number>
        </div>
        <div class="col-sm-6 col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ CandidateModel.gujcetScore.label }}</mat-label>
            <input
              matInput
              type="number"
              formControlName="gujcetScore"
              appMaxLength
              [maxLength]="CandidateModel.gujcetScore.maxLength"
            />
            <mat-error>{{
              validationService.getError(
                form,
                CandidateModel.gujcetScore,
                "gujcetScore"
              )
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-md-4">
          <app-text-control
            [formControlModel]="CandidateModel.jeeScore"
            [form]="form"
            class="w-100"
          ></app-text-control>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
