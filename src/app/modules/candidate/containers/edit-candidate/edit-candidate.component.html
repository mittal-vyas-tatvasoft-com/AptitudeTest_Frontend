<div class="page-header">
  <div class="title-wrap">
    <mat-icon class="page-icon">
      <img src="./assets/images/candidates-primary.svg" alt="Candidates" />
    </mat-icon>
    <h4 class="title">Candidate Details</h4>
  </div>
  <div class="action-list">
    <button
      mat-stroked-button
      class="btn-stroked-default"
      (click)="handleBackBtn()"
    >
      <mat-icon>
        <img src="./assets/images/back-arrow.svg" alt="Action" />
      </mat-icon>
    </button>
  </div>
</div>

<app-personal-info [candidateData]="candidateData"></app-personal-info>
<app-education-details
  [academicDetails]="academicDetails"
></app-education-details>
<app-exam-scores [candidateData]="candidateData"></app-exam-scores>
<app-family-background [familyDetails]="familyDetails"></app-family-background>

<div class="page-action-buttons d-flex justify-content-end">
  <button mat-flat-button color="primary" (click)="Save()">Save</button>
  <button
    mat-stroked-button
    color="primary"
    (click)="handleBackBtn()"
    class="ms-1"
  >
    Cancel
  </button>
</div>
