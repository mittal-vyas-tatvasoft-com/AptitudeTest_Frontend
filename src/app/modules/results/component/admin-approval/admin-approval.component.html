<div class="dialog-header">
  <h2 mat-dialog-title>Approve Resume Test</h2>
  <button
    mat-icon-button
    class="dialog-close"
    (click)="closeModal()"
    matTooltip="Close"
  >
    <mat-icon>
      <img src="./assets/images/close-grey.svg" alt="Close" />
    </mat-icon>
  </button>
</div>
<mat-dialog-content class="dialog-body pb-0">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-12">
        <app-text-control-number
          [formControlModel]="adminApproveControls.remainingTimeInMinutes"
          [form]="form"
          class="w-100"
          [hint]="hint"
        ></app-text-control-number>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-footer">
  <button
    mat-flat-button
    color="primary"
    [disabled]="!form.valid"
    (click)="submit()"
  >
    Save
  </button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="null">
    Cancel
  </button>
</mat-dialog-actions>
