<mat-card class="table-card">
  <mat-card-content>
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-sm">
          <h5 class="card-header-title">Statistics</h5>
        </div>
      </div>
    </div>

    <div class="mat-table-wrapper">
      <table mat-table [dataSource]="statisticsData">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <strong>{{ row.name }}</strong>
          </td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef class="text-center">Points</th>
          <td
            mat-cell
            *matCellDef="let row"
            class="text-center"
            [class]="row.pointsColor"
          >
            {{ row.points }}
          </td>
        </ng-container>

        <!-- Correct Column -->
        <ng-container matColumnDef="correct">
          <th mat-header-cell *matHeaderCellDef class="text-center">Correct</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            {{ row.correct }}
          </td>
        </ng-container>

        <!-- Wrong Column -->
        <ng-container matColumnDef="wrong">
          <th mat-header-cell *matHeaderCellDef class="text-center">Wrong</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            {{ row.wrong }}
          </td>
        </ng-container>

        <!-- Unanswered Column -->
        <ng-container matColumnDef="unanswered">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Unanswered
          </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            {{ row.unanswered }}
          </td>
        </ng-container>

        <!-- Undisplayed Column -->
        <ng-container matColumnDef="undisplayed">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Undisplayed
          </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            {{ row.undisplayed }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedStatisticsColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedStatisticsColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
