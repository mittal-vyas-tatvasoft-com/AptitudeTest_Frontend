<div
  class="msg-block"
  (contextmenu)="preventRightClick($event)"
  (window:keydown)="onKeyDown($event)"
>
  <div class="msg-block-inner">
    <img src="assets/images/submitted-icon.svg" alt="" class="msg-block-img" />
    <h2>{{ messageToShow }}</h2>
    <p class="message">{{ message }}</p>
  </div>
</div>
