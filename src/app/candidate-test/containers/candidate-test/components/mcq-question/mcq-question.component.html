<h4 class="question" [innerHTML]="question.questionText"></h4>
<div class="row">
  <div class="col-md-6" *ngFor="let option of question.options; let i = index">
    <div
      class="qa-answer-type-text-option"
      [ngClass]="{ selected: question.answers[i].isAnswer }"
      (click)="toggleCheckbox(question.answers[i].optionId)"
    >
      <span class="answer-option">{{ optionIndex[i] }}</span>
      <p class="answer-text" *ngIf="question.optionType == optionType.Text">
        {{ option.optionData }}
      </p>
      <p class="answer-text" *ngIf="question.optionType == optionType.Image">
        <img [src]="baseImageUrl + option.optionData" alt="question image" />
      </p>
      <mat-checkbox
        class="rounded-check"
        color="primary"
        [(ngModel)]="question.answers[i].isAnswer"
        (change)="toggleCheckbox(question.answers[i].optionId)"
      >
      </mat-checkbox>
    </div>
  </div>
</div>
<div class="action-footer d-flex justify-content-between">
  <div class="action-btn">
    <button
      mat-stroked-button
      color="primary"
      (click)="clearAnswer()"
      matTooltip="Clear"
    >
      Clear Answer
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="endTest()"
      matTooltip="Finish"
    >
      Finish Test
    </button>
  </div>
  <div>
    <button mat-flat-button color="primary" (click)="save()" matTooltip="Save">
      Save &amp; Next
    </button>
  </div>
</div>
