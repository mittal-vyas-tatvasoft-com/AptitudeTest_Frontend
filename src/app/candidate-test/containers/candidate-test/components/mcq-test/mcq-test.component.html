<mat-card class="form-block ask-question-box">
  <mat-card-content>
    <div class="test-header">
      <div class="left">
        <p class="data-value">
          Welcome
          <b>{{ firstName + " " + lastName }}</b>
        </p>
      </div>
      <div class="right">
        <p class="data-value">
          Time Remaining
          <b>01:10:46</b>
        </p>
      </div>
    </div>
    <div class="test-body">
      <p class="question-label">Question 36 of 50</p>
      <h4 class="question">
        Occaecat in sint nulla cillum exercitation culpa aliquip enim consequat
        quis adipisicing do dolor qui reprehenderit excepteur.
      </h4>
      <div class="row">
        <div class="col-md-6" *ngFor="let option of options; let i = index">
          <div
            class="qa-answer-type-text-option"
            [ngClass]="{ selected: option.isChecked }"
            (click)="toggleCheckbox(i)"
          >
            <span class="answer-option">{{ option.optionLetter }}</span>
            <p class="answer-text">Answer</p>
            <!-- <p class="answer-text"><img src="./assets/images/circle-grey.svg" /></p> -->
            <mat-checkbox
              class="rounded-check"
              color="primary"
              [(ngModel)]="option.isChecked"
              (change)="toggleCheckbox(i)"
            >
            </mat-checkbox>
          </div>
        </div>
      </div>
      <div class="action-footer">
        <button mat-stroked-button color="primary">Clear Answer</button>
        <button mat-flat-button color="primary" routerLink="/user/submitted">
          Save &amp; Next
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
